<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Conference - Home</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-video"></i> VideoConference</h1>
            <p>Secure video meetings for everyone</p>
        </header>

        <main class="main-content">
            <div class="hero">
                <h2>Start or join a video meeting</h2>
                <div class="actions">
                    <button id="createRoomBtn" class="btn-primary">
                        <i class="fas fa-plus"></i> New Meeting
                    </button>
                    
                    <div class="join-section">
                        <input type="text" id="roomIdInput" placeholder="Enter meeting ID">
                        <button id="joinRoomBtn" class="btn-secondary">
                            <i class="fas fa-sign-in-alt"></i> Join
                        </button>
                    </div>
                </div>
            </div>

            <div class="features">
                <div class="feature-card">
                    <i class="fas fa-shield-alt"></i>
                    <h3>Secure</h3>
                    <p>End-to-end encrypted</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-users"></i>
                    <h3>Unlimited</h3>
                    <p>No participant limits</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-desktop"></i>
                    <h3>Share Screen</h3>
                    <p>Present your screen</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-comments"></i>
                    <h3>Chat</h3>
                    <p>Real-time messaging</p>
                </div>
            </div>
        </main>

        <footer>
            <p>Â© 2024 VideoConference. No registration required.</p>
        </footer>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
